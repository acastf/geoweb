<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Leaflet JS Live Maps</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
         
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>Dynamic Maps with Leaflet</h1>
        <table>
            <tr>
                <th>Superhero Name</th>
                <th>City</th>
                <th>Coordinates</th>
            </tr>
            <tr class="tableRow" onclick=testFunction1()>
                <td>Spiderman</td>
                <td>New York</td>
                <td>40.743, -73.822</td>
            </tr>
            <tr class="tableRow" onclick=testFunction2()>
                <td>Hulk</td>
                <td>Ohio, USA</td>
                <td>39.760979, -84.192200</td>
            </tr>
            <tr class="tableRow" onclick=testFunction3()>
                <td>Wolverine</td>
                <td>Cold Lake, Alberta, Canada</td>
                <td>54.464180, -110.182259</td>
            </tr>
        </table>
        <div id="mapid" style="width: 80%; height: 500px"></div>
        <script src="script.js"></script> 
    </body>
</html>
