<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox estilo</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        //AÃ±adir vuestro token y vuestro estilo
        
        function init() {
            mapboxgl.accessToken =
            'pk.eyJ1IjoiYWNhc3RmIiwiYSI6ImNrNWNvaXRxZTA2ZHczZm1zb3QwcDd6ZzAifQ.w8KA93Ox5I6w5fhkocdcfg';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/acastf/ck5cpakrp01671enzyovxz7aq',
                center: [2.16859, 41.3954],
                zoom: 13,
                attributionControl: false, 
                pitch: 45,
                hash: true
            });
           
            map.addControl(new mapboxgl.AttributionControl({compact: true}));
            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.GeolocateControl());
            var marker = new mapboxgl.Marker()
        .setLngLat([2.161648, 41.3977])
        .addTo(map);
        
        map.on('load', function () {
                map.addSource("cementerios_source", {
                    type: "vector",
                    url: "mapbox://acastf.35wsuneu" //poner mapbox://vuestro id
                }); //fin map source

                map.addLayer({
                    id: "cementerios",
                    type: "point",
                    source: "cementerios_source",
                    'source-layer': "cementerios-21eas5", //poner vuestro titulo capa
                    paint:{
                        'point-color':"red",
                        "point-width":3
                    }
                });
            });

            map.on('click','cementerios',function(e){

            var text = "";
            //console.info(e);
            for (key in e.features[0].properties){

            text += "<b>"+key+"</b>:"+e.features[0].properties[key]+"<br>";
            }
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(text)
                .addTo(map);

            });

            map.on('mouseenter', 'cementerios', function() {
            map.getCanvas().style.cursor = 'pointer';                    
            });

            map.on('mouseleave', 'cementerios', function() {
            map.getCanvas().style.cursor = '';                    
            });
            
        }
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
